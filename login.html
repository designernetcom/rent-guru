      <!-- .page-title -->
      <div class="page-title relative">
        <div
          class="paralaximg"
          data-parallax="scroll"
          data-image-src="images/page-title/page-title-5.jpg"
        ></div>
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="title">Login</h3>
                <ul class="breadcrumb">
                  <li><a href="index.html">Homepage</a></li>
                  <li>Account</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.page-title -->

      <section class="flat-spacing">
        <div class="container">
          <div class="login-wrap">
            <div class="left">
              <div class="heading">
                <h4>Login</h4>
              </div>
              <form action="#" class="form-login form-has-password">
                <div class="wrap">
                  <fieldset class="">
                    <input
                      class=""
                      type="email"
                      placeholder="Username or email address*"
                      name="email"
                      tabindex="2"
                      value=""
                      aria-required="true"
                      required=""
                    />
                  </fieldset>
                  <fieldset class="position-relative password-item">
                    <input
                      class="input-password"
                      type="password"
                      placeholder="Password*"
                      name="password"
                      tabindex="2"
                      value=""
                      aria-required="true"
                      required=""
                    />
                    <span class="toggle-password unshow">
                      <i class="icon-eye-hide"></i>
                    </span>
                  </fieldset>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <div class="tf-cart-checkbox">
                      <div class="tf-checkbox-wrapp">
                        <input
                          checked
                          class=""
                          type="checkbox"
                          id="login-form_agree"
                          name="agree_checkbox"
                        />
                        <div>
                          <i class="icon-check"></i>
                        </div>
                      </div>
                      <label for="login-form_agree">Remember me </label>
                    </div>
                    <a href="#" class="text-button forget-password link"
                      >Forgot Your Password?</a
                    >
                  </div>
                </div>
                <div class="button-submit">
                  <button class="tf-btn btn-onsurface" type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="right">
              <h4 class="mb_8">New Customer</h4>
              <p class="text-secondary text-body-default">
                Be part of our growing family of new customers! Join us today
                and unlock a world of exclusive benefits, offers, and
                personalized experiences.
              </p>
              <a href="register.html" class="tf-btn btn-onsurface">
                Register
              </a>
            </div>
          </div>
        </div>
      </section>
